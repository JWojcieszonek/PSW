<!DOCTYPE html>
<html lang="pl">
    <head>
            <meta charset="utf-8">
            <title>Page 4</title>
    </head>
    <body>
        <form method = "post" action = "http://www.google.com">
            <p>
                <label>Colour:
                        <input name = "colour" type="color" autofocus>
                </label>
            </p>
            <p>
                <label>Month:
                    <input name="month" type="month">
                </label>
            </p>
            <p>
                <label>Range:
                    <input name="range" type="range" min="0" max="10" value="5">
                </label>
            </p>
            <p>
                <label>Search:
                    <input name="Search" type="search" placeholder="What do you want to find?">
                </label>
            </p>
            <p>
                <label>City:
                    <input name="city" type="text" placeholder="City">
                </label>
            </p>
            <p>
                <label>Street:
                    <input name="street" type="text" placeholder="Street">
                </label>
            </p>
            <p>
                <label>Number:
                    <input name="number" typer="number" placeholder="Number of house" maxlength="3">
                </label>
            </p>
            <p>
                    <input type = "submit" value = "Submit">
                    <input type = "reset" value = "Clear">
            </p>
            
        </form>
    </body>
</html>
