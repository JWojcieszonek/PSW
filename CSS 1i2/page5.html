<!DOCTYPE html>
<html lang="pl">
    <head>
            <meta charset="utf-8">
            <meta name="keywords" content="design, web, page, web page, HTML5, PSW, CSS, form">
		    <meta name="description" content="Form">
            <title>Form</title>
            <link rel="stylesheet" href="styleSheet4.css">
    </head>
    <body>
        <form method = "post" action = "http://www.google.com" autocomplete="on">
            <h1 class="topRightFixed">FORM</h1>
            <p>
                <label>Name:
                        <input id = "name" type="text" size="20" maxlength="10" autofocus>(Text)
                </label>
            </p>
            <p></p>
            <p>
                <label>Last name:
                    <input id = "lastName" type="text" size="30" maxlength="30" required> (Text)
                </label>
            </p>
            <p>
                Płeć:
                <label>Męzczyzna
                    <input name="plec" type="radio" value="Mężczyzna"></label>
                <label>Kobieta
                    <input name="plec" type="radio" value="Mężczyzna"></label>
            </p>
            <p>
                <label>Month of birth:
                    <input list = "monthsList" id="month">
                    <datalist id="monthsList">
                        <option value="January">
                        <option value="February">
                        <option value="March">
                        <option value="April">
                        <option value="May">
                        <option value="June">
                        <option value="July">
                        <option value="August">
                        <option value="September">
                        <option value="October">
                        <option value="November">
                        <option value="December">
                    </datalist>
                </label>
            </p>
            <p>
                <label>E-mail:
                    <input id = "email" type="email" required> (name@domain.com)
                </label>
            </p>
            <p>
                <label class="left">Phone:
                     <input id = "phone" type="tel" required pattern="[0-9]{9}"> (000000000)
                </label>
            </p>
            <p>
                <label>Colour:
                            <input id = "colour" type="color">
                </label>
            </p>
            <p>
                <label>Month:
                    <input id="month2" type="month">
                </label>
            </p>
            <p>
                <label>Range:
                    <input id="range" type="range" min="0" max="10" value="5">
                </label>
            </p>
            <p>
                <label>Search:
                    <input id="Search" type="search" disabled="disabled" placeholder="What do you want to find?">
                </label>
            </p>
            <p>
                <label>City:
                    <input id="city" type="text" placeholder="City">
                </label>
            </p>
            <p>
                <label>Street:
                    <input id="street" type="text" placeholder="Street">
                </label>
            </p>
            <p>
                <label>Number:
                    <input id="number" type="text" placeholder="Number of house" pattern="[0-9]{3}">
                </label>
            </p>
            <p>
                <input type = "submit" value = "Submit">
                <input type = "reset" value = "Clear">
            </p>
        </form>
    </body>
</html>
